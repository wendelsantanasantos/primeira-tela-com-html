<body>
        <header class="container ">
            <div class="row mt-3 mx-auto">
                <div id="user-container" class="col-8 d-flex align-items-center rounded-pill">

                <div class="row mt-5">
                    <div id="saldo-container" class="col-9 col-md-5 p-3 mx-auto text-center rounded-4 shadow">
                        <h2 class="fs-1">R$352,85</h2>

                </div>

                <div class="row">

                                <div class="cards-functions col-3 rounded-3 shadow">

                                <div class="cards-functions col-3 rounded-3 shadow ">

                                </div>
                        
                        </div>
                        <div id="nav-functions-container" class="w-25 h-25 rounded-3 mx-auto mt-2 d-flex align-items-center justify-content-center gap-1">

                        </div>
                    </div>
                </div>

                    <div class="row col-12 col-md-10 bg-white text-black mx-auto">

                        <div id="data-circle" class="col-2 d-flex flex-column justify-content-center align-items-center rounded-circle text-white">
                            <span>21</span>
                            <span>abr</span>
                        </div>

                        </div>

                        <div id="valor-transacao" class="col-3 m-0 p-0">

                        </div>
                        </div>

                         <div class="row col-12 mt-3  px-0 mx-0 align-items-center">
                            
                        <div id="data-circle" class="col-2 d-flex flex-column justify-content-center align-items-center rounded-circle text-white">
                            <span>18</span>
                            <span>abr</span>
                        </div>

                        <div id="info-transacao" class="col-6 d-flex flex-column justify-content-center">
                            <span class="fw-bold">Pagamento do estacionam...</span>
                            <span class="text-muted">gasto recorrente...</span>
                        </div>

                        <div id="valor-transacao" class="col-3 m-0 p-0">

                        </div>
                        </div>

                        <div id="data-circle" class="col-2 d-flex flex-column justify-content-center align-items-center rounded-circle text-white">

                    <i class="bi bi-caret-down-fill"></i>

  </main>

  
 <footer class="container-fluid fixed-bottom mt-5 bg-dark">

        <div class="col-2 d-flex justify-content-center align-items-center icone-footer rounded-circle">
